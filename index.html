<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>touchScroll jQuery plugin 'fixed footer' example</title>
		<style>
			body {
				overflow-y: hidden; background:url(images/bg.jpg) top left no-repeat #000; font-family: 'Marvel', sans-serif;
			}
			
			
			section {
				display: block;
				position: fixed;
				left: 0;
				top: 0;
				bottom: 50px;
				right: 0;
				overflow-y: auto;
			}
			
			nav {
				display: block;
				height: 100%;
				-webkit-perspective: 1000;
				-webkit-backface-visibility: hidden;
			}
			
			footer {
				display: block;
				position: fixed;
				left: 0;
				bottom: 0;
				right: 0;
				height: 60px;
				overflow: hidden;
                background: url(images/menuloop.png) #000;
                min-width:300px;
			}
			
#buttons { margin:5px; width:184px; height:50px; float:right; background:url(images/buttons.png) top left no-repeat;}
	#places { float:right; width:50px; height:50px; margin:0 5px 0 5px;}
	#drinks { float:right; width:50px; height:50px; margin:0 5px 0 5px;}
	#profile { float:right; width:50px; height:50px;  margin:0 5px 0 5px;}
    #welcome img { float:left; margin:5px; }
    
    
.list-div { font-size:25px; margin:15px;  padding:15px; color:#fff; background:#06C; -moz-box-shadow: 0px 0px 10px #000; -webkit-box-shadow:  0px 0px 10px #000; }            
		</style>
	</head>
	<body>
		<section>
			<nav>
                <div id="main"> </div>
			</nav>
		</section>
       
		<footer>
<a id="welcome" href="#"><img src="images/logo.png" /></a>
    <div id="buttons">
        <a href="test2.html"><div id="places"></div></a>
        <a href="#drinks"><div id="drinks"></div></a>
        <a href="#profile"><div id="profile"></div></a>
    </div>
		</footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
		<script src="https://github.com/neave/touch-scroll/raw/master/touch-scroll.min.js"></script>

<script>
    $(document).ready(function() {
    $("#main").load("http://benmcnelly.com/data/");
        if (!!('ontouchstart' in window)) {
            $('nav').touchScroll();
        }
    });
</script>



	</body>
</html>
